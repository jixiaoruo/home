<!DOCTYPE html>
<html>
<head>
  <title>Image</title>
</head>
<body onload="refreshImage()">
<img id="slideshow" src="./public/images/background1.webp">
<script>
  var images = ["./public/images/background2.webp", "./public/images/background3.webp", "./public/images/background1.webp"];
  function refreshImage() {
    var randomNumber = Math.floor(Math.random() * images.length);
    var image = document.getElementById("slideshow");
    image.src = images[randomNumber] + "?" + new Date().getTime();
  }
</script>
</body>
</html>
